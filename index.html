<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Section1">Tables</a></li>
                <li><a href="#Section2">Frames</a></li>
                <li><a href="#Section3">Multimedia</a></li>
                <li><a href="#Section4">Date And Time</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="date">Date</label>
            <input type="date" id="date" name="date">

            <label for="file">File</label>
            <input type="file" id="file" name="file">

            <label for="pswd">PassWord</label>
            <input type="password" id="pswd" name="pswd">

            <label for="txt">Username</label>
            <input type="text" id="txt" name="txta">

            <label for="rdio">Radio</label>
            <input type="radio" id="rdio" name="rdio" value="Radio">

            <label for="chkbx">Checkbox</label>
            <input type="checkbox" id="chkbx" name="chkbx">

            <label for="txta">TextArea</label>
            <textarea id="txta" name="txta"></textarea>

            <label for="slct">Select</label>
            <select id="slct" name="slct">
                <option value="Option1">Option1</option>
                <option value="Option2">Option2</option>
                <option value="Option3">Option3</option>
            </select>

            <button type="button" onclick="validateForm()"></button>
        </form>
        <script>
            function validateForm() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("pswd").value;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
                if (!email.match(emailPattern)) {
                    alert("Enter all fields correctly")
                } else if (password.length < 8){
                    alert("Password should be minimum 8 letters")
                } else {
                    alert("Form submitted!");
                }
            }
        </script>
    
    </main>
    <section id="Section1">
        <table>
            <thead>
                <th>Sr no</th>
                <th>ContentType</th>
                <th>Content</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Frames</td>
                    <td>
                        <section id="Section2">
                            <iframe height="200" width="500" src="https://www.w3schools.com/"></iframe>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Multimedia</td>
                    <td>
                        <section id="Section3">
                            <h5>Video</h5>
                            <video height="200" controls>
                                <source src="https://www.dofactory.com/media/movie.mp4" type="video/mp4" />
                            </video>
                            <br><br>
                            <h5>Audio</h5>
                            <audio controls>
                                <source src="https://www.dofactory.com/media/epic.mp3" type="audio/mpeg" />
                            </audio>
                            <h5>Picture</h5>
                            <picture>
                                <source srcset="https://www.dofactory.com/img/html/show-like.png" media="(min-width: 600px)" /> 
                                <img src="https://www.dofactory.com/img/html/show-like.png" alt="this Image"/>
                            </picture>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Date and time</td>
                    <td>
                        <section id="Section4">
                            <h5>Current Date and Time</h5>
                            <p id="1000">Date.....</p>
                        </section>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <script>
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
        };
        const setDatetime = (options) => {
            const now = new Date();
            document.getElementById('1000').innerHTML = now.toLocaleString(undefined, options);
        }
        setDatetime(options);    
    </script>
</body>
</html>
